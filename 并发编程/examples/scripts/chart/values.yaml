replicaCount: 1

image:
  repository: registry.biz.com/ufc/ufc-api

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# 测试环境可以更改以触发镜像更新
# deployAt:

arms:
  # 阿里云 arms 配置
  enabled: true
  # licenseKey:

features:
  # 是否启动 Test Controller，包含一些测试用接口，生产环境注意关闭
  testController: false

serverPort: 80
serverTimezone: Asia/Shanghai

## 应用配置

jwt:
  expirationSec: 36000
  # secret: xxx

domain:
  interProcess:
    # 跨进程事件发送（目前就是指领域事件异步发送通道走 RabbitMQ）
    enabled: true

tsdb:
  # 使用阿里云 TSDB，关闭的话将使用 MySQL 进行时序数据的存储
  enabled: false
  # host:
  # port:

localFileStore:
  # TODO: 本地文件存储 - 待移除
  enabled: true
  savePath: /ufc/files
  maxFileSize: 1024MB
  endpoint: https://api.biz.com/file

oss:
  # 阿里 OSS 存储配置，将生成默认存储
  # accessKeyId:
  # accessKeySecret:
  # endpoint: oss-cn-hangzhou.aliyuncs.com
  bucketName: unionfab-dev
  expiration: 900
  maxSize: 17179869184
  callbackUrl: https://api.biz.com/callback/oss

sms:
  regionId: cn-hangzhou
  signName: 优联智造
  # accessKeyId:
  # accessKeySecret:

mail:
  port: 465
  host: smtp.exmail.qq.com
  username: notice@biz.com
  # password:

dingTalk:
  enabled: false
  # serverUrl:
  # signature:

wechat: {}
  # token:
  # appId:
  # appSecret:

wechatwork: {}
  # key

wechatPC: {}
  # appId:
  # appSecret:

gexin: {}
  # appId:
  # appKey:
  # appSecret:
  # masterSecret:

redis:
  enabled: true
  # host:
  # port:
  # database: 1
  # password:

rabbitMqVirtualHost: /dev
mqttMaxBytesInMessage: 819200
mqttReconnect: true

persistence:
  enabled: false
  # existingClaim:
  # annotations:
  # accessMode:
  # size:
  # storageClass:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## MySQL 配置
mysql:
  enabled: true
  timezone: Asia/Shanghai

  imageTag: 8.0.18

externalMySql: {}

## RabbitMQ 配置
rabbitmq:
  enabled: true

  mqtt:
    enabled: false
    port: 1883
    # username:
    # password:

  ## permission issue
  securityContext:
    enabled: true
    runAsUser: 0
    fsGroup: 2000

externalRabbitMq: {}

## 外部 mqtt
externalMqtt:
  brokerPort: 1883

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
